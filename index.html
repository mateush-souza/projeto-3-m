<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Marcus lindo</title>
</head>
<body>
    <img 
        class="banner-green" 
        src="/image/banner-green.jpg" 
        alt="vetor verde com ondas no final"
        width="1537px"
        height="853px"
        loading="eager"
    />
    <main class="home-banner">
        <div class="text-container">
            <span class="text-underline">
                Cuide do seu pet com amor e atenção
            </span>
            <h1 class="title"><span class="orange-text">CVPOP</span> - Clínica Veterinária Popular 24 horas.</h1>
            <span class="text-overline">Referência em cuidados veterinários em Ibiúna e nas redondezas</span>
        </div>
        <div class="image-home">
            <img
                class="image"
                src="/image/dog-and-woman.png" 
                alt="Mulher com o cachorro" 
                width="587px" 
                height="690px"
                loading="lazy"
            />
        </div>
    </main>
</body>
</html>
